<html lang="en">
<head>

        <div class="container header-container">
            <div class="row">
                <div class="col"></div>
            </div>
        </div>
        
        <!--main content-->
        <div class="container">
            <div class="row">
                <div class="col">
                    
                    <form method="GET" action="contact-feedback.html">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <input type="text" id="subject" name="subject" placeholder="Subject">
                        <textarea id="message" name="message" rows="8" cols="50" placeholder="Message"></textarea>
                        <button type="submit">Submit</button>
                    </form>

                    <section id="meet-the-team">
                        <h2>Meet the Team</h2>
                        <img class="team-img" src="https://placebear.com/200/200">

                        <img class="team-img" src="https://placebear.com/200/200">
                        <p>Kelven Hughs</p>
                        <img class="team-img" src="https://placebear.com/200/200">
                        <p>Paul Browne</p>
                        <img class="team-img" src="https://placebear.com/200/200">
                        <p>Peter Anny-Nzekwue</p>
                        <img class="team-img" src="https://placebear.com/200/200">
                        <p>Raivis Petrovskis</p>
                        <img class="team-img" src="https://placebear.com/200/200">
                        <p>Emily Asquith</p>
                    </section>
                </div>                
            </div>
        </div>

    </main>


    <!--Placeholder for Footer-->
    <footer class="fixed-bottom">
        <div class="text-center">  
            <h1>PLACEHOLDER FOR FOOTER</h1>
