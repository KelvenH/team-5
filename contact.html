<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap & CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/62dcaffcba.js" crossorigin="anonymous"></script>

    <title>Earth Day Tips - Contact</title>

</head>
<body>
    <header>
        
        <!--Placeholder for Nav Bar-->
        <nav>
            <div class="text-center">  
                <h1>PLACEHOLDER FOR NAV BAR</h1>
            </div>
        </nav>
    </header>

    <main>
        
        <!--Empty container to push body content below nav bars-->
        <div class="container header-container">
            <div class="row">
                <div class="col"></div>
            </div>
        </div>
        
        <!--main content-->
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    
                    <div class="container">
                            <form onsubmit="showFormConfirmation()" id="contact-form" class="row">
                                <div class="col-12 col-lg-6">
                                    <input class="form-input mb-lg-4" type="text" id="name" name="name" placeholder="Name" required>
                                    <input class="form-input mb-lg-4" type="email" id="email" name="email" placeholder="Email" required>
                                    <input class="form-input mb-lg-4" type="text" id="subject" name="subject" placeholder="Subject">
                                </div>
                                <div class="col-12 col-lg-6">
                                    <textarea class="form-input" id="message" name="message" rows="8" cols="50" placeholder="Message"></textarea>
                                </div>
                                <button class="btn mt-4" type="submit">Submit</button>
                                <p id="form-confirmation">Thanks! We've received your message and we'll be in touch soon!</p>
                            </form>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <h2 class="mb-4">Meet the Team</h2>

                            <div class="team-container col-12 col-sm-6 col-lg-4 col-xxl-2">
                                <img class="team-img rounded-circle" src="assets/images/emily.jpg">
                                <p>Emily Asquith</p>
                                <a href="https://github.com/ejasquith" aria-label="Emily Asquith on Github (opens in a new tab)" target="_blank"><i class="fa-brands fa-github github-link mb-4 mb-xxl-0"></i></a>
                            </div>

                            <div class="team-container col-12 col-sm-6 col-lg-4 col-xxl-2">
                                <img class="team-img rounded-circle" src="assets/images/ivan.jpg">
                                <p>Ivan M Ulysses</p>
                                <a href="https://github.com/Sonicbasedrop" aria-label="Ivan M Ulysses on Github (opens in a new tab)" target="_blank"><i class="fa-brands fa-github github-link mb-4 mb-xxl-0"></i></a>
                            </div>

                            <div class="team-container col-12 col-sm-6 col-lg-4 col-xxl-2">
                                <img class="team-img rounded-circle" src="assets/images/kelven.jpg">
                                <p>Kelven Hughes</p>
                                <a href="https://github.com/KelvenH" aria-label="Kelven Hughes on Github (opens in a new tab)" target="_blank"><i class="fa-brands fa-github github-link mb-4 mb-xxl-0"></i></a>
                            </div>

                            <div class="team-container col-12 col-sm-6 col-lg-4 col-xxl-2">
                                <img class="team-img rounded-circle" src="assets/images/paul.jpg">
                                <p>Paul Browne</p>
                                <a href="https://github.com/pbtrad" aria-label="Paul Browne on Github (opens in a new tab)" target="_blank"><i class="fa-brands fa-github github-link mb-4 mb-xxl-0"></i></a>
                            </div>

                            <div class="team-container col-12 col-sm-6 col-lg-4 col-xxl-2">
                                <img class="team-img rounded-circle" src="assets/images/peter.jpg">
                                <p>Peter Anny-Nzekwue</p>
                                <a href="https://github.com/panzek" aria-label="Peter Anny-Nzekwue on Github (opens in a new tab)" target="_blank"><i class="fa-brands fa-github github-link mb-4 mb-xxl-0"></i></a>
                            </div>

                            <div class="team-container col-12 col-sm-6 col-lg-4 col-xxl-2">
                                <img class="team-img rounded-circle" src="assets/images/raivis.jpg">
                                <p>Raivis Petrovskis</p>
                                <a href="https://github.com/Raivis80" aria-label="Raivis Petrovskis on Github (opens in a new tab)" target="_blank"><i class="fa-brands fa-github github-link mb-4 mb-xxl-0"></i></a>
                            </div> 
                        </div>                      
                    </div>
                </div>                
            </div>
        </div>

        <!--Empty container to push footer below body content-->
        <div class="container header-container">
            <div class="row">
                <div class="col"></div>
            </div>
        </div>

    </main>


    <!--Placeholder for Footer-->
    <footer class="fixed-bottom">
        <div class="text-center">  
            <h1>PLACEHOLDER FOR FOOTER</h1>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
